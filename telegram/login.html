<!DOCTYPE html>
<html>
<head>
<title>Telegram Login Page</title>
</head>
  <script async src="https://telegram.org/js/telegram-widget.js?15" data-telegram-login="by_danilpi_bot" data-size="medium" data-userpic="false" data-radius="1" data-onauth="onTelegramAuth(user)"></script>
<script type="text/javascript">
  function onTelegramAuth(user) {
    alert('Logged in as ' + user.first_name + ' ' + user.last_name + ' (' + user.id + (user.username ? ', @' + user.username : '') + ')');
  }
</script>
<body>
  <h3>first Name:</h3><h3 name=first_name></h3>
  <h3>Last Name:</h3><h3 name=last_name></h3>
  <h3>Id:</h3><h3 name=id></h3>
  <h3>Username:</h3><h3 name=username></h3>
  <h3>Photo Profile:</h3><img src=<p name=photo_url></p>
  <p>Auth Date:</p><p name=auth_date></p>
  <p>Hash:<p><p name=hash></p>
</body>
</html>
