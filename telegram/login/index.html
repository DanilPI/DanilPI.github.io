<!DOCTYPE html>
<html>

<title>Telegram Login Page</title>
</head>
<body>
  <script async src="https://telegram.org/js/telegram-widget.js?15" data-telegram-login="by_danilpi_bot" data-size="large" data-onauth="onTelegramAuth(user)" data-request-access="write"></script>
<script type="text/javascript">
  function onTelegramAuth(user) {
    alert('Logged in as ' + user.first_name + ' ' + user.last_name + ' (' + user.id + (user.username ? ', @' + user.username : '') + user.number_phone ')');
  }
</script>
</body>
